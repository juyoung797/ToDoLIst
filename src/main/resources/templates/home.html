<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --nav-bg: #f8f9fa;
            --nav-text: #000000;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --nav-bg: #1f1f1f;
            --nav-text: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Pretendard-Regular',system-ui;
        }

        .navbar {
            background-color: var(--nav-bg);
        }

        .navbar .nav-link,
        .navbar .dropdown-item {
            color: var(--nav-text) !important;
        }

        .navbar .nav-link:hover,
        .navbar .dropdown-item:hover {
            text-decoration: underline;
        }

        .mode-toggle {
            border: none;
            background: transparent;
            color: var(--nav-text);
            font-weight: bold;
            cursor: pointer;
            margin-left: 1rem;
        }

        .mode-toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">byo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- 왼쪽 메뉴 -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="todolist">Today</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio">Portfolio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Extra
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="https://github.com/juyoung797">Github</a></li>
                        <li><a class="dropdown-item" href="https://velog.io/@byo/posts">Velog</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">new</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">juyoungjeong.797@gmail.com</a>
                </li>
            </ul>

            <!-- 오른쪽 검색창 + 다크모드 버튼 -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <button class="mode-toggle" onclick="toggleMode()">🌓</button>
        </div>
    </div>
</nav>

<!-- Bootstrap JS (드롭다운 동작 위해 필요) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 다크모드 토글 기능 -->
<script>
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>
</body>
</html>
